<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
        <link href="form_codepen.css" type="text/css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
<body>
    <div class="container">
    <h2 id="title">Survey Form</h1>
    <div class="form-box">
    <p id="description">Let us know how we can improve freeCodeCamp</p>
    <form id="survey-form">
    <div class="name">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required><br><br>
    </div>
    <div class="email">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your Email"  required><br><br>
    </div>
    <div class="age">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age"  min="1" max="110" placeholder="Age" width="180px" required><br><br>
    </div>
        
    <div class="role">
    <div class="describe" ><label for="role">Which option best describes your current role?</label></div>
    <div class="options4">
        <select required name="role" id="dropdown" form="survey-form">
            <option value="student">Student</option>
            <option value="employee">Employee</option>
        </select><br>
    </div>
    </div>
    <div class="recommend">
        <p>How likely would you recommend freeCodeCamp to a friend?</p>
        <div class="options">
        <div class="first">
            <input  type="radio" id="definitely" name="choice" value="definitely">
            <label for="definitely"> Definitely</label><br>
        </div>
        <div class="second">
            <input  required type="radio" id="maybe" name="choice" value="maybe">
            <label for="maybe"> Maybe</label><br>
        </div>
        <div class="third">
            <input  type="radio" id="not-sure" name="choice" value="not-sure">
            <label for="not-sure"> Not sure</label><br><br>
        </div>
    </div>
    </div>
    <div class="like">
        <div class="FCC"><label for="like">What do you like most in FCC?</label></div>
        <div class="options3">
        <select name="like" required id="dropdown1" form="survey-form" value="Select an option">
            <option value="" disabled selected hidden>Select an option</option>
            <option value="user-friendly">User-friendly</option>
            <option value="questions">Interactive questions</option>
            <option value="step-learning">Step wise learning</option>
        </select><br>
    </div>
    </div>
        <div class="improvement">
        <p>Things that should be improved in future?(Check all that apply):</p>
        <div class="options2">
            <div class="first">
        <input type="checkbox" required id="front-end" name="front-end" value="front-end">
        <label for="front-end"> Front End</label><br>
        </div>
        <div class="second">
        <input type="checkbox"  id="back-end" name="back-end" value="back-end">
        <label for="back-end"> Back End</label><br>
        </div>
        <div class="third">
        <input type="checkbox" id="visual" name="visual" value="visual">
        <label for="visual"> Data Visualization</label><br><br>
        </div>
        </div>
    </div>
        <input type="submit" value="Submit" id="submit">

    </form>
    </div>
    </div>
</body>
</html>
